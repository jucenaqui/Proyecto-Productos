<div class="col-lg-6">
        <h3>{{title}}</h3>
        <div *ngIf="messageExit" class="alert alert-success">
                {{messageExit}}
        </div>
        <div *ngIf="messageError" class="alert alert-danger">
                {{messageError}}
        </div><br>
    <form #registerForm="ngForm" (ngSubmit)="Register(registerForm)" class="col-lg-10">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nombre Usuario</span>
            </div>
            <input class="form-control" type="text" #name="ngModel" [(ngModel)]="user.name" name="name" placeholder="Nombre Usuario" required>         
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Correo Electr칩nico</span>
            </div>
            <input class="form-control" type="email" #email="ngModel" [(ngModel)]="user.email" name="email" placeholder="Correo Electr칩nico" required>         
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Contrase침a</span>
            </div>
            <input class="form-control" type="password" #password="ngModel" [(ngModel)]="user.password" name="password"  placeholder="Contrase침a" required>                
        </div>
        <p-button type="submit" label="Registrar" icon="fa fa-check" iconPos="left" [disabled]="!registerForm.form.valid"></p-button>
    </form>
</div>
